<div class="container">
  <div class="title">
    <span>{{title}}</span>
  </div>
  <div class="score">
    {{this.score}}
  </div>
  <div class="win" *ngIf="gamewon">
    Won The Game
  </div>
  <div class="grid">
    <div class="box" *ngFor="let r of arr">
      <div class="box1" *ngFor="let c of arr">
        <button class="box2" (click)="handlesubmit(r,c)">{{this.board[r][c]}}</button>
      </div>
    </div>
    </div>
    <div class="arrowup">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" (click)="slideup()">
        <polyline points="8 12 12 8 16 12" fill="none" stroke="#000" stroke-miterlimit="10" />
        <line x1="12" y1="8" x2="12" y2="17" fill="none" stroke="#000" stroke-miterlimit="10" />
        <circle cx="12" cy="12" r="10" fill="none" stroke="#000" />
      </svg>
    </div>
    <div class="arrowleft">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" (click)="slideleft()">
        <polyline points="11.5 16 7.5 12 11.5 8" fill="none" stroke="#000" stroke-miterlimit="10" />
        <line x1="8" y1="12" x2="17" y2="12" fill="none" stroke="#000" stroke-miterlimit="10" />
        <circle cx="12" cy="12" r="10" fill="none" stroke="#000" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" (click)="slideright()">
        <polyline points="12 16 16 12 12 8" fill="none" stroke="#000" stroke-miterlimit="10" />
        <line x1="16" y1="12" x2="7" y2="12" fill="none" stroke="#000" stroke-miterlimit="10" />
        <circle cx="12" cy="12" r="10" fill="none" stroke="#000" />
      </svg>
    </div>
  <div class="arrowdown">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" (click)="slidedown()">
      <polyline points="8 12 12 16 16 12" fill="none" stroke="#000" stroke-miterlimit="10" />
      <line x1="12" y1="16" x2="12" y2="7" fill="none" stroke="#000" stroke-miterlimit="10" />
      <circle cx="12" cy="12" r="10" fill="none" stroke="#000" />
    </svg>
  </div>
</div>
